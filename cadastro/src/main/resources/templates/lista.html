<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">"
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <form method="POST" action=""
      th:object="${cadastro}">
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" th:field="*{name}" placeholder="Another input placeholder">
          </div>

          <div class="mb-3">
            <label for="exampleInputPhone" class="form-label">Phone</label>
            <input type="text" class="form-control" name="phone" th:field="*{phone}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <table class="table">
        <caption></caption>
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th> 
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cadastro: ${cadastros}">
                <td th:text="${cadastro.name}"></td>
                <td th:text="${cadastro.email}"></td>
                <td th:text="${cadastro.phone}"></td> 
                <td>
                    <a th:href="@{/editar(email=${cadastro.email})}" class="btn btn-primary">Editar</a>
                    <a th:href="@{/delete(name=${cadastro.name})}" class="btn btn-danger">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
    


</body>
</html>
